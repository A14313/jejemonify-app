<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jejemonify app</title>
		<link rel="stylesheet" href="scss/main.scss" />
		<script src="js/script.js" type="module" defer></script>
	</head>
	<body>
		<div class="viewport-checker">
			<div class="container">
				<h1>This current screen size is not supported</h1>
				<p>
					Please view this website with at least 320 screen
					resolution.
				</p>
			</div>
		</div>
		<main class="main">
			<div class="container">
				<div class="card">
					<div class="result">
						<p id="paragraph">
							Type anywords you want to jejemonify
						</p>
					</div>
					<textarea
						name=""
						id="jejemonifyTextArea"
						cols="30"
						rows="5"
					></textarea>
					<div id="toolTip" class="tooltip flex">
						<button id="copyBtn" class="btn">
							<span id="toolTipText">Copy to clipboard</span>
							Copy text
						</button>
						<button id="resetBtn" class="btn">Reset</button>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<p>Created by Carlo Autor</p>
			<p>
				Fork me on
				<a
					href="https://github.com/A14313/jejemonify-app/"
					target="_blank"
					>Github</a
				>
			</p>
		</footer>
	</body>
</html>
